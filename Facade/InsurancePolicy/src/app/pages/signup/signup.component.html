<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <form [formGroup]="form" (submit)="submit()" class="max-w-4xl w-full mx-auto p-16 bg-white rounded-lg shadow-xl space-y-10">
    <div class="space-y-8">
      <h1 class="text-xl font-bold text-center pb-2">Create an account</h1>
      <div>
        <label for="email" class="block text-lg font-medium text-gray-700">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="me@mail.com"
          formControlName="email"
          class="mt-4 block w-full px-10 py-5 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="hasError('email')" class="mt-2 text-red-600">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div>
        <label for="password" class="block text-lg font-medium text-gray-700">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="*********"
          formControlName="password"
          class="mt-4 block w-full px-10 py-5 border border-gray-300 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
        <div *ngIf="hasError('password')" class="mt-2 text-red-600">
          {{ getErrorMessage('password') }}
        </div>
        @if (form.controls['password'].hasError('pattern')){
          <div class="text-red-600">
            password must have a min of 6 characters, an Uppercase and Lowercase character, a special character and a number.
          </div>
        }
      </div>
    </div>

    <div>
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 px-10 rounded-lg text-xl font-semibold transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
        Sign Up
      </button>
    </div>
    <p>Already have an account? <a routerLink="/signin" class="text-blue-600 font-bold">Login</a></p>
  </form>
</div>
